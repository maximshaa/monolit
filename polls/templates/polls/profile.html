{% extends "polls/base.html" %} {% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h2 class="mb-0">Профиль пользователя</h2>
  </div>
  <div class="card-body">
    <p class="mb-2"><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
    {% if profile.avatar %}
    <div class="mb-2">
      <strong>Аватар:</strong><br />
      <img
        src="{{ profile.avatar.url }}"
        alt="Аватар пользователя"
        class="img-thumbnail"
        style="max-width: 150px"
      />
    </div>
    {% endif %} {% if profile.bio %}
    <p class="mb-0"><strong>О себе:</strong><br />{{ profile.bio }}</p>
    {% endif %}
  </div>
  <div class="card-footer text-end">
    <a href="{% url 'polls:edit_profile' %}" class="btn btn-primary me-2"
      >Редактировать профиль</a
    >
    <a href="{% url 'polls:delete_profile' %}" class="btn btn-danger"
      >Удалить профиль</a
    >
  </div>
</div>
{% endblock %}
