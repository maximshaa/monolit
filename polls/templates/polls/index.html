{% extends "polls/base.html" %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Список вопросов</h2>
  {% if latest_question_list %}
    <div class="list-group">
      {% for question in latest_question_list %}
        <a href="{% url 'polls:detail' question.id %}" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ question.question_text }}</h5>
          <p class="mb-1 text-muted">{{ question.short_description }}</p>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">Нет вопросов!</p>
  {% endif %}
</div>
{% endblock %}
